version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    networks:
      - app-network

  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
