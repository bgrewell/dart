name: Trivy SBOM and Vulnerability Scan

on:
  # Manual trigger
  workflow_dispatch:
  # Trigger on tagged pushes
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: read

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Run Trivy vulnerability scanner for JSON report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
      
      - name: Run Trivy vulnerability scanner for human-readable report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-results.txt'
      
      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom.json'
      
      - name: Generate SBOM in SPDX format
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'spdx-json'
          output: 'sbom-spdx.json'
      
      - name: Upload Trivy vulnerability scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-vulnerability-reports
          path: |
            trivy-results.sarif
            trivy-results.json
            trivy-results.txt
          retention-days: 90
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-reports
          path: |
            sbom.json
            sbom-spdx.json
          retention-days: 90
